<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Streamnotifier 설정페이지</title>
    <script src="https://static.afreecatv.com/asset/app/extension-helper/afreecatv-extension-sdk.js"></script>
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/bj_screen.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
    </style>
</head>
<body>
<div class="bb">
    <div class="lb" id="info">
        <div class="d1">웹훅 주소</div>
        <input class="tb" id="address" type="text" placeholder="밥먹고 싶다"/>
        <div class="d1">메세지 내용</div>
        <input class="tb" id="message-content" type="text" placeholder="밥먹고 싶다"/>
        <div class="d1">프로필 이미지 주소</div>
        <input class="tb" id="profile-adress" type="text"/>
        <div class="d1">프로필 이름</div>
        <input class="tb" id="profile-name" type="text"/>
        <div>
            <button id="save">저장</button>
        </div>
    </div>


</div>

</body>
</html>
